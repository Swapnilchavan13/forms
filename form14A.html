<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form14A</title>

    <style>
    .table-container {
      width: 100px; 
    }
        table {
          width: 100px;
          border-collapse: collapse;
          margin-bottom: 20px;
        }
    
        input{
            width: 140px;
            border: none;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
        }
    
        button {
          margin-bottom: 10px;
        }
      </style>

<script>
    function addRow() {
      var table = document.getElementById("data-table");
      var newRow = table.insertRow(table.rows.length - 1);
      var columns = ["donorId", "recruitmentDate", "recruitingPerson", "signature", "supplyDate", "artClinic", "receiptAttached"];
      
      for (var i = 0; i < columns.length; i++) {
        var cell = newRow.insertCell(i);
        var input = document.createElement("input");

        if (columns[i] === "receiptAttached") {
          var select = document.createElement("select");
          var options = ["Yes", "No"];
          
          for (var j = 0; j < options.length; j++) {
            var option = document.createElement("option");
            option.value = options[j];
            option.text = options[j];
            select.appendChild(option);
            input.name = columns[i];
          }
          
          cell.appendChild(select);
        } else {
          input.type = "text";
          cell.appendChild(input);
        }
      }
    }
  </script>
</head>
<body>
    <div style="text-align: center;">
        <h3>FORM 14 A
        </h3>
        <h4>[See rule 13 (2) (i)]
        </h4>
    </div>
    <p>For Oocyte Donors AADHAR card no. to be entered (For donors recruited and screened by the ART bank)</p>


    <div class="table-container">
        <table id="data-table">
          <tr>
            <th>Donor ID</th>
            <th>Recruitment Date</th>
            <th>Name of Recruiting Person</th>
            <th>Signature</th>
            <th>Supply Date</th>
            <th>ART Clinic</th>
            <th>Receipt Attached</th>
          </tr>
          <!-- Default rows -->
          <tr>
            <td><input type="text" name="donorId"></td>
            <td><input type="text" name="recruitmentDate"></td>
            <td><input type="text" name="recruitingPerson"></td>
            <td><input type="text" name="signature"></td>
            <td><input type="text" name="supplyDate"></td>
            <td><input type="text" name="artClinic"></td>
            <td>
              <select name="receiptAttached">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="text" name="donorId"></td>
            <td><input type="text" name="recruitmentDate"></td>
            <td><input type="text" name="recruitingPerson"></td>
            <td><input type="text" name="signature"></td>
            <td><input type="text" name="supplyDate"></td>
            <td><input type="text" name="artClinic"></td>
            <td>
              <select name="receiptAttached">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="text" name="donorId"></td>
            <td><input type="text" name="recruitmentDate"></td>
            <td><input type="text" name="recruitingPerson"></td>
            <td><input type="text" name="signature"></td>
            <td><input type="text" name="supplyDate"></td>
            <td><input type="text" name="artClinic"></td>
            <td>
              <select name="receiptAttached">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <!-- End of default rows -->
        </table>
        <button onclick="addRow()">Add Row</button>
      </div>

</body>
</html>
